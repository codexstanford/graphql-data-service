apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prisma-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prisma
spec:
  hosts:
  - "*"
  gateways:
  - prisma-gateway
  http:
  - match:
    route:
    - destination:
        host: prisma
        port:
          number: 4466