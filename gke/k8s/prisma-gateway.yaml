apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prisma-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port: 
      number: 443
      name: https
      protocol: HTTPS
    hosts: 
    - "scti.ok8s.net"
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "scti.ok8s.net"
    tls:
      httpsRedirect: true
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prisma
spec:
  hosts:
  - "scti.ok8s.net"
  gateways:
  - prisma-gateway
  http:
  - match:
    - uri: 
        prefix: /prisma
    route:
    - destination:
        host: prisma
        port:
          number: 4466
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx
spec:
  hosts:
  - "scti.ok8s.net"
  gateways:
  - prisma-gateway
  http:
  - match:
    - uri: 
        prefix: /
    route:
    - destination:
        host: nginx-1-nginx-svc
        port:
          number: 80