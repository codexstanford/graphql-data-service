apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: prisma
    app: prisma
    stage: production 
  name: prisma
spec: 
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: prisma
        app: prisma
        stage: production 
    spec:
      containers: 
        - env: 
            - name: PRISMA_CONFIG
              value: |
                port: 4466
                # managementApiSecret: mysecret
                enableManagementApi: true
                rabbitUri: "amqp://rabbit:qTaGKB1YhHoG@rabbitmq-1-rabbitmq-svc.default:5672"
                databases:
                  default:
                    connector: postgres
                    host: 10.28.128.3
                    port: 5432
                    user: postgres
                    password: 5sabEOeGrg4IeKOa
                    migrations: true
          image: prismagraphql/prisma-prod:1.34
          name: prisma-master
          ports:
            - containerPort: 4466
          resources: {}
      restartPolicy: Always
status: {}

